<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TikTok Backstage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #101010;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #101010;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">TikTok Backstage</div>
        <nav>
            <a href="baru web.html">Home</a>
            <a href="#">About</a>
            <a href="#">Support</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>
    </header>

    <div class="content">
        <h1>Dashboard</h1>
        <p>Welcome to the dashboard!</p>
    </div>

    <footer>
        <p>&copy; 2023 TikTok Backstage. All rights reserved.</p>
    </footer>

    <script>
        const logoutLink = document.getElementById('logoutLink');
        logoutLink.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'baru web.html';
        });
    </script>
</body>
</html>
